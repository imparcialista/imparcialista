            // ─────────────────────────────────────────────────────────────────

            function copiarTexto(link) {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(link)
                        .then(function () { alert('Link copiado para a área de transferência!'); })
                        .catch(function () { alert('Não foi possível copiar. Copie manualmente: ' + link); });
                } else {
                    var textarea = document.createElement('textarea');
                    textarea.value = link;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        alert('Link copiado para a área de transferência!');
                    } catch (err) {
                        alert('Não foi possível copiar. Copie manualmente: ' + link);
                    }
                    document.body.removeChild(textarea);
                }
            }

            function criarBotoes(link) {
                return '<button class="botao__whatsapp vps-copy-btn" data-link="' + link + '">Copiar link</button>'
                     + '<button class="botao__whatsapp vps-open-btn" data-link="' + link + '">Abrir em nova aba</button>';
            }

            function renderizar() {
                var html = '';

                html += '<h2>Minha página de indicação</h2>'
                      + '<ul class="lista__link__certificado"><li>Link geral de indicação: '
                      + '<span class="vps-link-text">' + REFERRAL_MAIN + '</span>'
                      + criarBotoes(REFERRAL_MAIN)
                      + '</li></ul>';

                VPS_PERIODOS.forEach(function (periodo) {
                    html += '<h2>Planos VPS - ' + periodo.periodo + '</h2>'
                          + '<ul class="lista__link__certificado">';
                    periodo.planos.forEach(function (plano) {
                        html += '<li>' + plano.nome + ' - ' + periodo.periodo
                              + criarBotoes(plano.link)
                              + '</li>';
                    });
                    html += '</ul>';
                });

                document.getElementById('vps-container').innerHTML = html;

                document.querySelectorAll('.vps-copy-btn').forEach(function (btn) {
                    btn.addEventListener('click', function () { copiarTexto(this.getAttribute('data-link')); });
                });
                document.querySelectorAll('.vps-open-btn').forEach(function (btn) {
                    btn.addEventListener('click', function () { window.open(this.getAttribute('data-link'), '_blank'); });
                });
            }

            renderizar();
        </script>
